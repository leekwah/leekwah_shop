<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .carousel-inner > .item {
      height: 350px;
    }
    .margin{
      margin-bottom:30px;
    }

    .card-body{
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }

    a, a:visited {
      text-decoration:none;
    }
    a:hover, a:visited:hover {
      text-decoration: underline;
    }

    a:hover, a:focus { animation-duration: 2s; animation-name: rainbowLink; animation-iteration-count: infinite; }
    @keyframes rainbowLink {
      0% { color: #ff2a2a; }
      15% { color: #ff7a2a; }
      30% { color: #ffc52a; }
      45% { color: #43ff2a; }
      60% { color: #2a89ff; }
      75% { color: #202082; }
      90% { color: #6b2aff; }
      100% { color: #e82aff; }
    }


    .center{
      text-align:center;
    }

    /*
    .imageContainer:hover {
      background-color: red;
    }
     */

  </style>
</th:block>

<div layout:fragment="content">
  <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">
  <!-- 쇼핑몰 오른쪽 상단의 Search 기능을 이용해서 상품을 검색할 때 페이징 처리 시 해당 검색어를 유지하기 위해서 hidden 값으로 검색어를 유지한다. -->
  <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}" class="center">
    <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + ' 검색 결과'"></p>
    <!-- 상품을 검색했을 때 어떤 검색어로 조회된 결과인지 보여준다. -->
  </div>

  <div class="row image-container">
    <th:block th:each="item, status: ${items.getContent()}">
      <!-- 조회한 메인 상품 데이터를 보여준다. -->
      <div class="col-md-4 margin">
        <div class="card imageContainer">
          <a th:href="'/item/' +${item.id}" class="text-dark">
            <img th:src="${item.imgUrl}" class="card-img-top" th:alt="${item.itemNm}">
            <div class="card-body text-truncate">
              <div class="card-title">>
                [[${item.itemNm}]]
              </div>
              <div class="card-text text-muted mb-2">
                [[${item.itemDetail}]]
              </div>
              <h5 class="card-title text-danger">[[${item.price}]]원</h5>
            </div>
          </a>
        </div>
      </div>
    </th:block>
  </div>

  <div th:with="start=${(items.number/maxPage)*maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})" >
    <ul class="pagination justify-content-center">

      <li class="page-item" th:classappend="${items.number eq 0}?'disabled':''">
        <a th:href="@{'/' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number - 1}}" aria-label='Previous' class="page-link">
          <span aria-hidden='true'>Prev</span>
        </a>
      </li>

      <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${items.number eq page - 1}?'active':''">
        <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${page - 1}}" th:inline="text" class="page-link">[[${page}]]</a>
      </li>

      <li class="page-item" th:classappend="${items.number+1 ge items.totalPages}?'disabled':''">
        <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number+1}}" aria-label='Next' class="page-link">
          <span aria-hidden='true'>Next</span>
        </a>
      </li>

    </ul>
  </div>

</div>
