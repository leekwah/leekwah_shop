<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

    <style>
        .form-signin {
            position:absolute;
            top:50%;
            left:50%;
            width: 100%;
            max-width: 330px;
            transform: translate(-50%, -50%);
        }

        <!--
        /*.form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

         */
        -->

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .error {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content" class="form-signin">
    <form role="form" method="post" action="/members/login">
        <p class="display-6 mt-3 mb-3 fw-normal text-center">leekwah shop</p>

        <br class="mb-3">

        <div class="form-floating mt-3">
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
            <label th:for="email">Email address</label>
        </div>

        <div class="form-floating mb-2">
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
            <label th:for="password">Password</label>
        </div>

        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>

        <button class="w-100 mb-2 btn btn-lg btn-primary" type="submit">로그인</button>
        <button type="button" class="mt-10 w-100 btn btn-lg btn-secondary" onClick="location.href='/members/new'">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>

</html>
